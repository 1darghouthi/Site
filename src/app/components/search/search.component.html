<app-banner title="Search"></app-banner>

<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="searchForm">
           
            <div class="form-group">
              <input type="number" formControlName="scoreOne" class="form-control" placeholder="Score One">
            </div>
            <div *ngIf="searchForm.controls['scoreOne'].invalid && (searchForm.controls['scoreOne'].dirty|| searchForm.controls['scoreOne'].touched)">
            <div *ngIf="searchForm.controls ['scoreOne'].errors.required">
                Score one is required

            </div>
        </div>

            <div class="form-group">
              <input type="number"  formControlName="scoreTwo" class="form-control" placeholder="Score Two">
            </div>
            <div *ngIf="searchForm.controls['scoreTwo'].invalid && (searchForm.controls['scoreTwo'].dirty|| searchForm.controls['scoreTwo'].touched)">
            <div *ngIf="searchForm.controls ['scoreTwo'].errors.required">
                Score Two is required

            </div>
          </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" (click)="search()" value="Search">
              <!-- ou bien value={{btnTitle}} -->
            </div>
          </form>  
        </div>
      
      </div>
    </div>
  </div>
  <div *ngIf="T.length ==0">
    No founded matches

  </div>

  <div *ngFor="let m of T">
    {{m.scoreOne}}
    {{m.scoreTwo}}
    {{m.teamOne}}
    {{m.teamTwo}}

  </div>
