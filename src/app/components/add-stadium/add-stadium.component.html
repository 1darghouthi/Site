<app-banner [title]="title"></app-banner>


  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #stadiumForm="ngForm" (ngSubmit)="submit()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="stadium.name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="stadium.capacity" name="capacity" placeholder="Capacity">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="stadium.country" name="country" placeholder="Country">
              </div>

            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" [value]="title">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
