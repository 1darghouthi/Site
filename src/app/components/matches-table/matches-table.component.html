<table class="table">
    <tr>
       <th>Score One</th> 
       <th>Score Two</th> 
       <th>Team One</th> 
       <th>Team Two</th> 
    </tr>
    <tr *ngFor="let elt of T">
        <td>{{elt.scoreOne}}</td>
        <td>{{elt.scoreTwo}}</td>
        <td>{{elt.teamOne}}</td>
        <td>{{elt.teamTwo}}</td>
    </tr>
</table>
