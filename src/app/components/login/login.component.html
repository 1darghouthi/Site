<app-banner [title]="x"></app-banner>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #loginForm="ngForm" (ngSubmit)="login()">

            <div class="form-group">
              <input type="text" [(ngModel)]="user.email"  name="email" #email="ngModel" required email class="form-control"
              placeholder="Email" [ngClass]="{ 'is-invalid': loginForm.submitted && email.invalid }">

            <div *ngIf="loginForm.submitted && email.invalid" class="invalid-feedback" >
              <p *ngIf="email.errors.required">Email is required</p>
              <p *ngIf="email.errors.required"> Format Email is invalid</p>
            </div> </div>

            <div class="form-group">
              <input type="password" [(ngModel)]="user.pwd" name="pwd" #pwd="ngModel" required class="form-control"
              placeholder="Password" [ngClass]="{ 'is-invalid': loginForm.submitted && pwd.invalid }" required>

            <div *ngIf="loginForm.submitted && pwd.invalid" class="invalid-feedback" >
              <p *ngIf="pwd.errors.required">Password is required</p>

            </div></div>

            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" [value]="btnTitle">
              <!-- ou bien value={{btnTitle}} -->
            </div>
          </form>
         <span style="color: red;">{{errorMsg}}</span>
        </div>

      </div>
    </div>
  </div>
